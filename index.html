<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="menu-container">
            <div class="side-container">
                <a href="" class="logo"><span class="highlight">Pen</span><span class="logo-half">tendo</span></a>
                <input type="range" min="1" max="50" class="slider" id="grid-slider">
                <div class="grid-size-container">
                    <p><span class="high-digit">45</span><span class="low-digit">x45</span></p>
                </div>
                
            </div>
            
            
            <div class="menu-items">
               
                <div class="fb-container">
                    <div class="color-swatch-container">
                        <div class="fg-swatch">
                            <input type="color" id="fg" name="fg-picker" value="#ffffff">
                        </div>
                        <div class="bg-swatch"> 
                            <label for="bg-picker" class="label">
                                <input type="color" id="bg" name="bg-picker" value="#ffffff">
                            </label>
                        </div>
                    </div>
                    <div class="fb-selector-container">
                        <p class="fb-selector-text">F</p>
                        <p class="fb-selector-text">B</p>
                    </div>
                </div>

                <div class="menu-bar-container">
                    <div class="nav-links draw-btn">Draw</div>
                    <div class="nav-links erase-btn">Erase</div>
                    <div class="nav-links fill-btn">Fill</div>
                    <div class="nav-links clear-btn">Clear</div>
                    <div class="grid-toggle-container"><img src="assets/grid-on.png" id="grid-toggle-icon"></div>
                </div>
            
                

               
            </div>
        </div>
        <div class="grid-container">
        </div>
        
    </div>
    
    
</body>
<script src="script.js"></script>
</html>
